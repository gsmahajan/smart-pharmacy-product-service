# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: AWACS Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
	architecture: x64
    - name: Build Graal Native Image with Maven
    - run: mvn -B verify -Pgraal --file pom.xml
    - run: mkdir native && cp target/*.jar native && cp smart*.exe native/

