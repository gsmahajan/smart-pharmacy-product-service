name: Graal Native Image 
on:
  push:
    branches:
      - 'master'
jobs:
  build:
    name: Maven Graal Native Image creation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up GraalVM
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: '19.3.0.java8'
      - name: Java version check
        run: java -version && gu list && gu install native-image && mvn clean package -Pgraal
